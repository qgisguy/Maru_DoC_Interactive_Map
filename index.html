<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        } 
        /* Adjust the font color and background color of the pop-up content */
        .leaflet-popup-content {
            color: white; /* White text color */
            background-color: black; /* Black background color */
            font-size: 24px; /* Adjust this value as needed */
            white-space: pre-line; /* Display text inline, no wrapping */
        }
       /* Remove white border from popup */
        .leaflet-popup-content-wrapper .leaflet-popup-content {
            border: none !important;
        }      
        </style>
        <title>Maru DoC Interactive</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/NgatiMaruTaranakiiwi_aois_2017_3.js"></script>
        <script src="data/DoCBlocks_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#f20612',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#f20612',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-39.42209494487856,174.1665155808363],[-38.90668517990377,175.12957599840846]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_LinzTopo_0');
        map.getPane('pane_LinzTopo_0').style.zIndex = 400;
        var layer_LinzTopo_0 = L.tileLayer('https://tiles-cdn.koordinates.com/services;key=a9b373f3eea743f580d7a4f8f2dd3f8f/tiles/v4/layer=52343/EPSG:3857/{z}/{x}/{y}.png', {
            pane: 'pane_LinzTopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_LinzTopo_0;
        map.addLayer(layer_LinzTopo_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_NgatiMaruTaranakiiwi_aois_2017_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Source'] !== null ? autolinker.link(feature.properties['Source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TPK_Code'] !== null ? autolinker.link(feature.properties['TPK_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Search'] !== null ? autolinker.link(feature.properties['Search'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_NgatiMaruTaranakiiwi_aois_2017_3_0() {
            return {
                pane: 'pane_NgatiMaruTaranakiiwi_aois_2017_3',
                opacity: 1,
                color: 'rgba(11,11,253,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_NgatiMaruTaranakiiwi_aois_2017_3');
        map.getPane('pane_NgatiMaruTaranakiiwi_aois_2017_3').style.zIndex = 403;
        map.getPane('pane_NgatiMaruTaranakiiwi_aois_2017_3').style['mix-blend-mode'] = 'normal';
        var layer_NgatiMaruTaranakiiwi_aois_2017_3 = new L.geoJson(json_NgatiMaruTaranakiiwi_aois_2017_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_NgatiMaruTaranakiiwi_aois_2017_3',
            layerName: 'layer_NgatiMaruTaranakiiwi_aois_2017_3',
            pane: 'pane_NgatiMaruTaranakiiwi_aois_2017_3',
            onEachFeature: pop_NgatiMaruTaranakiiwi_aois_2017_3,
            style: style_NgatiMaruTaranakiiwi_aois_2017_3_0,
        });
        bounds_group.addLayer(layer_NgatiMaruTaranakiiwi_aois_2017_3);
        map.addLayer(layer_NgatiMaruTaranakiiwi_aois_2017_3);
        function pop_DoCBlocks_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_DoCBlocks_4_0() {
            return {
                pane: 'pane_DoCBlocks_4',
                opacity: 1,
                color: 'rgba(247,225,55,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(255,255,51,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DoCBlocks_4');
        map.getPane('pane_DoCBlocks_4').style.zIndex = 404;
        map.getPane('pane_DoCBlocks_4').style['mix-blend-mode'] = 'normal';
        var layer_DoCBlocks_4 = new L.geoJson(json_DoCBlocks_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DoCBlocks_4',
            layerName: 'layer_DoCBlocks_4',
            pane: 'pane_DoCBlocks_4',
            onEachFeature: pop_DoCBlocks_4,
            style: style_DoCBlocks_4_0,
        });
        bounds_group.addLayer(layer_DoCBlocks_4);
        map.addLayer(layer_DoCBlocks_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Maru DoC Interactive</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/DoCBlocks_4.png" /> DoC Blocks', layer: layer_DoCBlocks_4},
            {label: '<img src="legend/NgatiMaruTaranakiiwi_aois_2017_3.png" /> Ngati Maru (Taranaki) — iwi_aois_2017', layer: layer_NgatiMaruTaranakiiwi_aois_2017_3},
            {label: "Google Satellite", layer: layer_GoogleSatellite_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1},
            {label: "Linz Topo", layer: layer_LinzTopo_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
